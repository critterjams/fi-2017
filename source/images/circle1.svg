<svg width="100" height="100"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>

    <style>
      #cls-0 {
        fill:rgba(255, 0, 0, .5);
        stroke-miterlimit:10;
      }
    </style>

  </defs>
  
  <circle id="cls-0" cx="50" cy="50" r="50"/>

    <animate 
      id="anim-right"
      xlink:href="#cls-0"
      attributeType="xml"
      attributeName="cx"
      
      from="50"
      to="2000" 
      dur=".5s"

      begin="click"


      fill="freeze"
      values="50; 2000; 50"
      keyTimes="0; 0.5; 1"
      repeatCount="indefinite"
    
       />


</svg>